# Social Studio Configuration

# Brand Information
brand:
  name: "Your Brand"
  tagline: "Creating Amazing Content"
  
# Default Platforms
default_platforms:
  - instagram
  - tiktok

# Platform Settings
platforms:
  instagram:
    enabled: true
    max_duration: 60
    aspect_ratios:
      - "9:16"  # Stories/Reels
      - "1:1"   # Feed
      - "4:5"   # Feed
  
  tiktok:
    enabled: true
    max_duration: 60
    aspect_ratios:
      - "9:16"
  
  facebook:
    enabled: true
    max_duration: 240
    aspect_ratios:
      - "16:9"
      - "1:1"
  
  youtube:
    enabled: true
    max_duration: 600
    aspect_ratios:
      - "16:9"
      - "9:16"  # Shorts
  
  twitter:
    enabled: true
    max_duration: 140
    aspect_ratios:
      - "16:9"
      - "1:1"

