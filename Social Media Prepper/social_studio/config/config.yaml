# Content Processing Settings
processing:
  # Audio clipping settings
  audio:
    clip_duration_min: 10  # seconds
    clip_duration_max: 15  # seconds
    format: "mp3"
    
  # Video settings
  video:
    default_duration: 15  # seconds
    format: "mp4"
    fps: 30
    video_codec: "libx264"
    audio_codec: "aac"
    
  # Image settings
  image:
    format: "jpg"
    quality: 90
    
  # Watermark settings
  watermark:
    enabled: false
    opacity: 0.7
    position: "bottom_right"  # Options: top_left, top_right, bottom_left, bottom_right, center

# OpenAI API Settings (optional)
openai:
  enabled: false
  api_key: ""  # Set your OpenAI API key here or use environment variable OPENAI_API_KEY
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 150

# Export Settings
export:
  include_json: true
  include_csv: true
  date_format: "%Y-%m-%d"
  time_format: "%H:%M"
